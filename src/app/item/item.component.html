<div class="list-gen">
  <div class="list-header" [style.background-color]="genColor">
    <span [style.margin-left]="'20px'">{{itemName}}</span>
    <button [style.color]="'white'" mat-icon-button [matMenuTriggerFor]="belowMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="above">
      <button mat-menu-item>Edit List</button>
      <button mat-menu-item (click)="removeList(itemID)">Remove List</button>
    </mat-menu>
  </div>

  <div *ngIf="itemsArray" class="list-content" [id]="itemName" cdkDropList [cdkDropListData]="itemsArray" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let task of itemsArray" cdkDrag [cdkDragData]="task">
      <div class="inner-item-container">
        <div class="item-title">
          <span>{{task.name}}</span>
          <div>
<!--            <button mat-icon-button (click)="update(task.id)">-->
<!--              <mat-icon>autorenew</mat-icon>-->
<!--            </button>-->
            <button mat-icon-button (click)="delete(task.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <app-button [expand]="true" [iconName]="'update'" (click)="editWindow(task)" routerLink="task/{{task.id}}"></app-button>
          </div>
        </div>
        <div class="item-progress">
          <span><strong>Description</strong></span>
          <p>Tasks description</p>
        </div>
        <div class="bottom-item">
          <div class="item-bottom-status">
            <mat-icon [style.margin-right.px]="5">schedule</mat-icon>
            <span>{{task.dueDate | date: 'dd/MM/yyyy'}}</span>
          </div>
          <ng-container [ngSwitch]="task.priority">
            <button mat-raised-button *ngSwitchCase="'Normal'" class="status-btn" color="accent">Normal</button>
            <button mat-raised-button *ngSwitchCase="'High'" class="status-btn" color="warn">High</button>
            <button mat-raised-button *ngSwitchCase="'Low'" class="status-btn" color="primary">Low</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
