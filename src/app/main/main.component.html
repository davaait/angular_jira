<div class="general-wrapper" *ngIf="user">
  <app-info-panel [board]="board" class="header-wrapper"></app-info-panel>
  <div class="main-wrapper" cdkDropListGroup>
    <div *ngFor="let item of filteredGroup">
      <app-item [group]="item" [user]="user" [itemName]="item?.name" [itemID]="item.id" [genColor]="item.color"
                [itemsArray]="item.tasksArray"></app-item>
    </div>
  </div>
</div>
