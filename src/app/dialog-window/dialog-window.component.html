<div class="dialog-wrapper">
  <h2 mat-dialog-title>Add Task</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="myForm" class="form">
      <div class="input-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Task Name</mat-label>
          <input matInput class="input-item" [formControlName]="formControls.name" placeholder="Enter task name">
        </mat-form-field>
        <div *ngIf="isControlValid(formControls.name)" class="validate-hint">
          Please provide a name.
        </div>
      </div>
      <div class="input-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Task Priority</mat-label>
          <mat-select>
            <mat-option *ngFor="let prioritet of priorities" [value]="prioritet">
              {{prioritet}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input-wrapper-picker">
        <mat-form-field appearance="fill">
          <mat-label>Choose a due date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="input-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Task Groups</mat-label>
          <mat-select>
            <mat-option *ngFor="let group of groups" [value]="group">
              {{group}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial [disabled]="myForm.invalid"
            (click)="submitForm()">Save
    </button>
  </mat-dialog-actions>
</div>
