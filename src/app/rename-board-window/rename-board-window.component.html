<div class="dialog-wrapper">
  <h2 mat-dialog-title>Add New Board</h2>
  <div class="flex-wrapper">
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="myForm" class="form">
        <div class="input-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Rename Board</mat-label>
            <input matInput class="input-item" [value]="currBoardName" [formControlName]="formControls.name"
                   placeholder="Edit board name">
          </mat-form-field>
          <div *ngIf="isControlValid(formControls.name)" class="validate-hint">
            This field is required. Min length is 3, max length is 15.
          </div>
        </div>
      </form>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions class="actions">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial [disabled]="myForm.invalid"
            (click)="submitForm()">Save
    </button>
  </mat-dialog-actions>
</div>
