<div class="dialog-wrapper">
  <h2 mat-dialog-title>Edit Group</h2>
  <div class="flex-wrapper">
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="myForm" class="form">
        <div class="input-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Group Name</mat-label>
            <input matInput class="input-item" [formControlName]="formControls.name" [value]=""
                   placeholder="Enter group name">
          </mat-form-field>
          <div *ngIf="isControlValid(formControls.name)" class="validate-hint">
            Please provide a name.
          </div>
        </div>
        <div class="input-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>List Color</mat-label>
            <input class="input-item" [formControlName]="formControls.color" matInput [ngxMatColorPicker]="picker"
                   placeholder="Choose color">
            <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
            <ngx-mat-color-picker #picker></ngx-mat-color-picker>
          </mat-form-field>
        </div>
      </form>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions class="actions">
    <button mat-raised-button mat-dialog-close color="warn" (click)="goBack()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial [disabled]="myForm.invalid"
            (click)="updateForm(data?.id)">Update
    </button>
  </mat-dialog-actions>
</div>
