<app-header [user]="user"></app-header>

<div class="general-wrapper">
  <app-info-panel class="header-wrapper"></app-info-panel>
  <div class="main-wrapper" cdkDropListGroup>

    <div class="list-gen">
      <div class="list-header" [style.background-color]="'#ef5350'">
        <span [style.margin-left]="'20px'">Pending</span>
        <button [style.color]="'white'" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>

      <div class="list-content" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="pendingTodos">
        <div class="list-item" cdkDrag *ngFor="let pendingTodo of pendingTodos">
          <div class="inner-item-container">
            <div class="item-title">
              <span>{{pendingTodo}}</span>
              <button mat-icon-button>
                <mat-icon>expand_more</mat-icon>
              </button>
            </div>
            <div class="item-progress">
              <span>70%</span>
              <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
            </div>
            <div class="bottom-item">
              <div class="item-bottom-status">
                <mat-icon [style.margin-right.px]="5">schedule</mat-icon>
                <span>due time</span>
              </div>
              <button mat-raised-button class="status-btn" color="primary">Low</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="list-gen">
      <div class="list-header" [style.background-color]="'#42a5f5'">
        <span [style.margin-left]="'20px'">Completed</span>
        <button [style.color]="'white'" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <div class="list-content" cdkDropList [cdkDropListData]="completedTodos" (cdkDropListDropped)="drop($event)">

              <div class="item-bottom-status">

                <span>due time</span>
              </div>
              <button mat-raised-button class="status-btn" color="primary">Low</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="list-gen">

    <div class="list-gen">
