<div>
  <app-header [user]="user"></app-header>

  <div class="general-wrapper">
    <app-info-panel class="header-wrapper"></app-info-panel>
    <div class="main-wrapper" cdkDropListGroup>
      <div *ngFor="let item of itemsArray">
        <app-item [itemName]="item?.itemName" [genColor]="item.color" [arrayList]="item.array"></app-item>
      </div>
    </div>
  </div>
</div>

<app-auth></app-auth>
