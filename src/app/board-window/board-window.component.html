<div class="dialog-wrapper">
  <h2 mat-dialog-title>Add New Board</h2>
  <div class="flex-wrapper">
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="myForm" class="form">
        <div class="input-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Board Name</mat-label>
            <input matInput class="input-item" [formControlName]="formControls.name" placeholder="Enter board name">
          </mat-form-field>
          <div *ngIf="isControlValid(formControls.name)" class="validate-hint">
            Please provide a name.
          </div>
        </div>
        <div class="input-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Assigned Users</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-select-trigger>
                {{toppings.value ? toppings.value[0] : ''}}
                <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
        (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
      </span>
              </mat-select-trigger>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
<!--          <mat-form-field appearance="fill">-->
<!--            <mat-label>List Color</mat-label>-->
<!--            <input class="input-item" [formControlName]="formControls.color" matInput [ngxMatColorPicker]="picker"-->
<!--                   placeholder="Choose color">-->
<!--            <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>-->
<!--            <ngx-mat-color-picker #picker></ngx-mat-color-picker>-->
<!--          </mat-form-field>-->
        </div>
      </form>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions class="actions">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial [disabled]="myForm.invalid"
            (click)="submitForm()">Save
    </button>
  </mat-dialog-actions>
</div>
